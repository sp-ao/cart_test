	<body>								<!--body start						 -->

			<div class="page_img">

										<!-- main start						 -->
			<div class="main">

				<form action="" method="post">
					<div class="dummy"></div>
					<div>
						<div class="box_1">名前（漢字）</div>
						<div class="require">※必須</div>

					<div>

			<div class="nav">

						<li id="l_top"><a href="index.html"><div id="b_top"></div></a></li>
						<li id="l_item"><a href="item.html"><div id="b_item"></div></a></li>

		<div class="footer">
			<div class="footer_bgimg">

				<div class="clear_box"></div>
			</div>
			
		</div>
										<!-- footer end						 -->
		<script type="text/javascript">
			
			var array = new Array(6);

			for (var i = 1; i <= 6; i++) {
				array[i] = 0;
			}
			
			$('#s_button_box').css('display', 'none');

										// 名前（漢字）
			$('input[name=namekanji]')
				.bind('blur', function() {
										// 必須チェック
					if ($(this).val() === '') {
						$(this).addClass('error')
							.parent()
							.append('<p class="error">※この項目は必ずご記入ください</p>')
							.css({
								'color': '#FF0000',
								'font-weight': 'bold',
								'font-size': '12px'
							});
						array[1] = 0;
					} else {
						array[1] = 1;
					}
					nErrCnt = 0;
					for (var i = 1; i < 6; i++) {
						nErrCnt = nErrCnt + array[i];

						if (nErrCnt === 5) {
							$('#s_button_box').css('display', 'block');

						} else {
							$('#s_button_box').css('display', 'none');

						}
					}

				})
				.bind('focus', function() {
					if ($(this).next() != false) {
						$(this).removeClass('error')
							.next()
							.remove();
					}
				});

										// 名前（カナ）
			$('input[name=namekana]')
				.bind('blur', function() {
										// 必須チェック
					if ($(this).val() === '') {
						$(this).addClass('error')
							.parent()
							.append('<p class="error">※この項目は必ずご記入ください</p>')
							.css({
								'color': '#FF0000',
								'font-weight': 'bold',
								'font-size': '12px'
							});
						array[2] = 0;
										// 全角カタカナチェック
					} else if ($(this).val().match(/[^\u30A0-\u30FF]+$/)) {
						$(this).addClass('error').parent().append('<p class="error">※この項目は全角カタカナでご記入ください</p>')
							.css({
								'color': '#FF0000',
								'font-weight': 'bold',
								'font-size': '12px'
							});
						array[2] = 0;

					} else {
						array[2] = 1;

					}
					nErrCnt = 0;

					for (var i = 1; i < 6; i++) {
						nErrCnt = nErrCnt + array[i];
						if (nErrCnt === 5) {
							$('#s_button_box').css('display', 'block');
						} else {
							$('#s_button_box').css('display', 'none');
						}
					}

				})
				.bind('focus', function() {
					if ($(this).next() != false) {
						$(this).removeClass('error')
							.next()
							.remove();
					}
				});

										// 電話番号
			$('input[name=phonenum]')
				.bind('blur', function() {
										// 必須チェック
					if ($(this).val() === '') {
						$(this).addClass('error')
							.parent()
							.append('<p class="error">※この項目は必ずご記入ください</p>')
							.css({
								'color': '#FF0000',
								'font-weight': 'bold',
								'font-size': '12px'
							});
						array[3] = 0;
										// フォーマットチェック（電話番号）
					} else if (!$(this).val().match(/^[0-9-]{6,9}$|^[0-9-]{12}$/)) {
						$(this).addClass('error')
							.parent()
							.append('<p class="error">※XXXX-XXXX-XXXX（半角数字）の形式でご記入ください</p>')
							.css({
								'color': '#FF0000',
								'font-weight': 'bold',
								'font-size': '12px'
							});
						array[3] = 0;
					} else {
						array[3] = 1;
					}
					nErrCnt = 0;

					for (var i = 1; i < 6; i++) {
						nErrCnt = nErrCnt + array[i];
						if (nErrCnt === 5) {
							$('#s_button_box').css('display', 'block');
						} else {
							$('#s_button_box').css('display', 'none');
						}
					}


				})
				.bind('focus', function() {
					if ($(this).next() != false) {
						$(this).removeClass('error')
							.next()
							.remove();
					}
				});

										// E-Mail
			$('input[name=email]')
				.bind('blur', function() {
										// 必須チェック
					if (($(this).val() !== '') &&
						(!$(this).val().match(/^[A-Za-z0-9]+[\w-]+@[\w\.-]+\.\w{2,}$/))) {
						$(this).addClass('error')
							.parent()
							.append('<p class="error">※半角英数字を使用し、xxx@xxx.xxの形式で入力してください</p>')
							.css({
								'color': '#FF0000',
								'font-weight': 'bold',
								'font-size': '12px'
							});
						array[4] = 0;
					} else {
						array[4] = 1;
					}
					nErrCnt = 0;

					for (var i = 1; i < 6; i++) {
						nErrCnt = nErrCnt + array[i];
						if (nErrCnt === 5) {
							$('#s_button_box').css('display', 'block');
						} else {
							$('#s_button_box').css('display', 'none');
						}
					}

				})
				.bind('focus', function() {
					if ($(this).next() != false) {
						$(this).removeClass('error')
							.next()
							.remove();
					}
				});

										// 問い合わせ内容
			$('textarea[name=naiyo]')
				.bind('blur', function() {
										// 必須チェック
					if ($(this).val() === '') {
						$(this).addClass('error')
							.parent()
							.append('<p class="error">※この項目は必ずご記入ください</p>')
							.css({
								'color': '#FF0000',
								'font-weight': 'bold',
								'font-size': '12px'
							});
						array[5] = 0;
					} else {
						array[5] = 1;
					}
					nErrCnt = 0;

					for (var i = 1; i < 6; i++) {
						nErrCnt = nErrCnt + array[i];
						if (nErrCnt === 5) {
							$('#s_button_box').css('display', 'block');
						} else {
							$('#s_button_box').css('display', 'none');
						}
					}

				})
				.bind('focus', function() {
					if ($(this).next() != false) {
						$(this).removeClass('error')
							.next()
							.remove();
					}
				});
		</script>
